<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plic cu scrisoare</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(197, 94, 94);
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .envelope {
            width: 100%;
            height: 100%;
            background: url('scrisoare02.jpg') no-repeat center/cover;
            position: absolute;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            z-index: 2;
            box-shadow: 2px 6px 10px rgba(0, 0, 0, 0.3);
        }
        .letter {
            width: 320px;
            height: 400px;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            padding: 20px;
            box-shadow: 2px 6px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease-in-out;
            z-index: 1;
            text-align: center;
        }
        .container.open .envelope {
            transform: translateY(100%);
            opacity: 0;
        }
        .container.open .letter {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <div class="container" onclick="toggleLetter()">
        <div class="envelope"></div>
        <div class="letter">
            <p><!-- Scrie aici scrisoarea ta --></p>
        </div>
    </div>
    
    <script>
        function toggleLetter() {
            document.querySelector('.container').classList.toggle('open');
        }
    </script>
</body>
</html>
